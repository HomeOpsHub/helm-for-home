name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Install chart-releaser
        run: |
          curl -sSL https://github.com/helm/chart-releaser/releases/download/v1.5.0/chart-releaser_1.5.0_linux_amd64.tar.gz | tar xz -C /usr/local/bin cr

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Ensure gh-pages branch and index.yaml exist
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_USERNAME: "${{ github.repository_owner }}"
          REPOSITORY_NAME: "${{ github.event.repository.name }}"
        run: |
          set -e
          git fetch origin
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            echo "gh-pages branch exists locally."
          else
            echo "gh-pages branch does not exist locally. Creating..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo -e "apiVersion: v1\nentries: {}" > index.yaml
            git add index.yaml
            git commit -m "Initialize gh-pages branch with index.yaml"
            git push origin gh-pages
            git checkout "${GITHUB_REF#refs/heads/}"
          fi

      - name: Run chart-releaser for each chart in subcategories
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_USERNAME: "${{ github.repository_owner }}"
          REPOSITORY_NAME: "${{ github.event.repository.name }}"
          CHART_REPO_URL: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        run: |
          set -e
          mkdir -p .cr-release-packages
          mkdir -p .cr-index
          for category in charts/*; do
            if [ -d "$category" ]; then
              for chart in "$category"/*; do
                if [ -d "$chart" ]; then
                  echo "Packaging chart: $chart"
                  cr package "$chart"
                fi
              done
            fi
          done
          cr upload -o $GITHUB_USERNAME -r $REPOSITORY_NAME --skip-existing --token $CR_TOKEN
          cr index -o $GITHUB_USERNAME -r $REPOSITORY_NAME -c $CHART_REPO_URL --package-path .cr-release-packages --index-path index.yaml

      - name: Commit index.yaml to gh-pages branch
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_USERNAME: "${{ github.repository_owner }}"
          REPOSITORY_NAME: "${{ github.event.repository.name }}"
        run: |
          set -e
          # Clone gh-pages branch into a temporary directory
          git clone --single-branch --branch gh-pages "https://$GITHUB_TOKEN@github.com/$GITHUB_USERNAME/$REPOSITORY_NAME.git" gh-pages

          # Copy the generated index.yaml to the gh-pages directory
          cp index.yaml gh-pages/

          # Change to the gh-pages directory
          cd gh-pages

          # Configure Git
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          # Add and commit changes
          git add index.yaml
          git commit -m "Update index.yaml"

          # Push changes to gh-pages branch
          git push origin gh-pages
