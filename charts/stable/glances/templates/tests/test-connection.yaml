apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "glances.fullname" . }}-test"
  labels:
    {{- include "glances.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "glances.fullname" . }}:{{ .Values.app.service.port }}']
