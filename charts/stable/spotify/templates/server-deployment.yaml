apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spotify.fullname" . }}-server
  labels:
    {{ include "spotify.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "spotify.name" . }}-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "spotify.name" . }}-server
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: spotify-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: API_ENDPOINT
              value: {{ .Values.serverEnv.API_ENDPOINT }}
            - name: CLIENT_ENDPOINT
              value: {{ .Values.serverEnv.CLIENT_ENDPOINT }}
            - name: SPOTIFY_PUBLIC
              value: {{ .Values.serverEnv.SPOTIFY_PUBLIC }}
            - name: SPOTIFY_SECRET
              value: {{ .Values.serverEnv.SPOTIFY_SECRET }}
          restartPolicy: Always
