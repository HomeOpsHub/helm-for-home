apiVersion: v1
kind: Service
metadata:
  name: spotify-server
  labels:
    {{ include "spotify.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | quote }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: "{{ include "spotify.name" . }}-server"
